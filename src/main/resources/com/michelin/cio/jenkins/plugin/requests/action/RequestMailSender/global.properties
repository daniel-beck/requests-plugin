GlobalSectionTitle=Requests Plugin Settings
EnableDeleteJob=Enable the project sidebar link for Job deletion requests.
EnableDeleteBuild=Enable the build sidebar link for Build deletion requests.
EnablePromotionDeleteBuild=Enable the build sidebar link for Promotion (Promoted Builds Plugin) Build deletion requests.
EnableDeleteFolder=Enable the project sidebar link for Folder deletion requests including and all jobs under it.
EnableDeleteMultiBranch=Enable the project sidebar link for Delete Multibranch Pipeline requests including and all jobs under it.
EnableUnlockBuild=Enable the build sidebar link for unlocking Build requests.
EnableRenameJob=Enable the project sidebar link for renaming Job requests.
EnableRenameMultiBranch=Enable the project sidebar link for renaming Multibranch Pipeline requests.
EnableRenameFolder=Enable the project sidebar link for renaming Folder requests
UserID=Admin User that will be used to process Requests
Token=API Token for the Admin User entered above
EnableEmails=Enable Emails for Requests
EmailOption=Will allow the assigned admin to receive emails for requests
EnableEmailOption=If checked, an email will be sent for requests
MailServer=Host Email Server. Ex: mail.smtp.host
EmailDomain=Enter the domain for the Email address. Ex: @somedomain.com
AdminEmail=Enter the Email Address to receive the Delete Requests. Ex: admin@somedomain.com,admin2@somedomain.com
EmailHost=Enter the Email Host or IP. Ex: localhost