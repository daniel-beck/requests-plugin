GlobalSectionTitle=Requests Plugin Settings
EnableDeleteJob=Enable the link for Delete Job Request
DeleteJobOption=Will provide a project sidebar link to reguest a job deletion.
EnableDeleteBuild=Enable the link for Delete Build Request
DeleteBuildOption=Will provide a build sidebar link to request a build deletion
EnableDeleteFolder=Enable the link for Delete Folder Request
DeleteFolderOption=Will provide a project sidebar link to reguest a folder deletion and all jobs under it.
EnableDeleteMultiBranch=Enable the link for Delete Multibranch Pipeline Folder Request
DeleteMultiBranchOption=Will provide a project sidebar link to reguest a Multibranch Pipeline folder deletion and all jobs under it.
EnableUnlockBuild=Enable the link for Unlock Build Request
UnlockBuildOption=Will provide a build sidebar link to request a build to be unlocked
EnableRenameJob=Enable the link for Rename Job Request
RenameJobOption=Will provide a project sidebar link to reguest a job rename.
EnableRenameFolder=Enable the link for Rename Folder Request
RenameFolderOption=Will provide a project sidebar link to reguest a folder rename.
UserID=Admin User that will be used to process Requests
Token=API Token for the Admin User entered above
EnableEmails=Enable Emails for Requests
EmailOption=Will allow the assigned admin to receive emails for requests
EnableEmailOption=If checked, an email will be sent for requests
MailServer=Host Email Server. Ex: mail.smtp.host
EmailDomain=Enter the domain for the Email address. Ex: @somedomain.com
AdminEmail=Enter the Email Address to receive the Delete Requests. Ex: admin@somedomain.com,admin2@somedomain.com
EmailHost=Enter the Email Host or IP. Ex: localhost